<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
  First Number : <input id="number1" type="number"><br><br>
  Secound Number : <input id="number2" type="number"><br><br>

  <button onclick="Multiplynum()" type="button">Multiplication ( x )</button>&nbsp;
  <button onclick="addition()" type="button">Addition ( + )</button>&nbsp;
  <button onclick="subtraction()" type="button">Subtraction ( - )</button>&nbsp;
  <button onclick="division()" type="button">Division ( / )</button>&nbsp; <br><br>

  This Is Result : <p id="result"> </p>

  <script>
    function Multiplynum() {
        var num1 = +document.getElementById("number1").value;
        var num2 = +document.getElementById("number2").value;
        var sum = num1 * num2;
        document.getElementById("result").innerHTML = sum;
    }

    function addition() {
        var num1 = +document.getElementById("number1").value;
        var num2 = +document.getElementById("number2").value;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = sum;
    }

    function subtraction() {
        var num1 = +document.getElementById("number1").value;
        var num2 = +document.getElementById("number2").value;
        var sum = num1 - num2;
        document.getElementById("result").innerHTML = sum;
    }

    function division() {
        var num1 = +document.getElementById("number1").value;
        var num2 = +document.getElementById("number2").value;
        var sum = num1 / num2;
        document.getElementById("result").innerHTML = sum;
    }

    </script>

     
</body>
</html>
